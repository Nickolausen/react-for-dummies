<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Style w/Bootstrap 5.3.3</title>
        <meta name="description" content="Demo app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
        <style type="text/css">
            div.row > div[class*="col"] {
                font-size: 3rem;
                color: white;
                border: 5px solid blue;
            }
            div.row div[class*="col"] {
                background-color: rgba(255, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <header class="py-4">
            <h1 class="display-4 text-center">Bootstrap <span class="fw-bold">Grid System</span></h1>
        </header>
        <main class="px-5">
            <!-- Dichiaro una griglia — con 'fluid' indico che la larghezza deve essere il 100% -->
            <div class="bg-warning container-fluid text-center">
                <!-- 
                    Riga della griglia; 
                    - sfondo giallo (colore codificato con 'warning'); 
                    - g: 'gutter', come un padding che distanzia le righe delle celle di una griglia 
                -->
                <div class="row">
                    <!-- Colonne: 
                        - nella dimensione di schermo più piccola possibile, ogni colonna occupa 12 unità
                        - quando lo schermo supera la dimensione 'lg', ogni colonna occupa 4 unità (1/3 dello spazio disponibile)
                    -->
                    <div class="col-12 col-lg-4">1</div>
                    <div class="col-12 col-lg-4">2</div>
                    <div class="col-12 col-lg-4">3</div>
                </div>
                <div class="row">
                    <div class="col">
                        4
                        <!-- 
                            Posso facilmente gestire griglie annidate, 
                            come in questo caso  
                        -->
                        <div class="row">
                            <div class="col-12 col-md-4">4.1</div>
                            <div class="col-12 col-md-4">4.2
                                <div class="row">
                                    <div class="col-12 col-md-6">4.2.1</div>
                                    <div class="col-12 col-md-6">4.2.2</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">4.3</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
